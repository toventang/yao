on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时同步一次
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-parent:
    runs-on: ubuntu-latest
    steps:
      - name: Check current repo info
        id: repo_info
        uses: actions/github-script@v6
        with:
          script: |
            // 获取当前仓库信息（包含parent信息）
            const repo = await github.rest.repos.get({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            if (!repo.data.parent) {
              throw new Error('This repository is not a fork');
            }

            // 获取父仓库的默认分支
            const parentRepo = await github.rest.repos.get({
              owner: repo.data.parent.owner.login,
              repo: repo.data.parent.name
            });

            // 获取父仓库最新提交（默认分支）
            const latestCommit = await github.rest.repos.getCommit({
              owner: repo.data.parent.owner.login,
              repo: repo.data.parent.name,
              ref: parentRepo.data.default_branch
            });

            // 返回对象，actions/github-script 会将其序列化到 steps.repo_info.outputs.result
            return {
              parent_repo: repo.data.parent.full_name,
              parent_branch: parentRepo.data.default_branch,
              latest_commit_sha: latestCommit.data.sha.substring(0, 7),
              latest_commit_msg: latestCommit.data.commit.message.split('\n')[0]
            };

      - name: Sync files
        uses: champ-oss/file-sync@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repo: ${{ fromJson(steps.repo_info.outputs.result).parent_repo }}
          repo-branch: ${{ fromJson(steps.repo_info.outputs.result).parent_branch }}
          commit-message: "chore: sync from parent (${{ fromJson(steps.repo_info.outputs.result).latest_commit_sha }})"

      - name: Create summary
        if: always()
        run: |
          echo "从父仓库同步完成：" > summary.md
          echo "- 父仓库: ${{ fromJson(steps.repo_info.outputs.result).parent_repo }}" >> summary.md
          echo "- 分支: ${{ fromJson(steps.repo_info.outputs.result).parent_branch }}" >> summary.md
          echo "- 基于提交: ${{ fromJson(steps.repo_info.outputs.result).latest_commit_sha }}" >> summary.md
          cat summary.md >> $GITHUB_STEP_SUMMARY
